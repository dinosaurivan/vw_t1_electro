<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VW T1 Electro</title>
</head>
<body class="page">

  <header class="header header_desktop">
    <nav class="header__nav">
      <ul class="header__links">
        <li class="header__link">Факты</li>
        <li class="header__link">Галерея</li>
        <li class="header__link">Пресса</li>
      </ul>
    </nav>
    <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="">
  </header>

  <header class="header header_mobile">
    <div class="header__layer header__layer_top">
      <img class="header__logo" src="<%=require('../images/logo.svg')%>" alt="">
      <button class="header__switcher header__switcher_reveal" type="button"></button>
    </div>
    <div class="header__layer header__layer_bottom">
      <nav class="header__nav">
        <ul class="header__links">
          <li class="header__link">Факты</li>
          <li class="header__link">Галерея</li>
          <li class="header__link">Пресса</li>
        </ul>
      </nav>      
      <button class="header__switcher header__switcher_hide" type="button"></button>
    </div>    
  </header>

  <main class="content"></main>
  <footer class="footer"></footer>
</body>
</html>
